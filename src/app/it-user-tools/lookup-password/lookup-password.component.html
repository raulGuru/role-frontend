<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <app-header></app-header>
    <div class="app-main">
        <app-sidebar></app-sidebar>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="card mb-3 mt-4">
                        <div class="card p-4">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                                    class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>Lookup Password
                            </div>
                            <div class="divider row"></div>
                            <form [formGroup]="lookuppwForm" (ngSubmit)="onLookupPwSubmit()">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="uid"
                                                class="">Enterprise ID:</label><input name="uid" formControlName="uid"
                                                type="text" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider row"></div>
                                <div class="d-flex align-items-center col-md-6">
                                    <div class="ml-auto">
                                        <button type="button" class="btn btn-warning btn-lg mr-2"
                                            (click)="clearForm()">Clear</button>
                                        <button class="btn btn-primary btn-lg" type="submit"
                                            [disabled]="!lookuppwForm.valid">Lookup</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
