<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <app-header></app-header>
    <div class="app-main">
        <app-sidebar></app-sidebar>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="card mb-3 mt-4">
                        <div class="card p-4">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                                    class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>Change
                                Contractor SSN/PW Reset Challenge Word</div>
                            <div class="divider row"></div>
                            <form [formGroup]="chgssnForm" (ngSubmit)="onChngSub()">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="opuid"
                                                class="">Contractor's Enterprise ID<em
                                                    class="text-danger">*</em></label><input name="opuid"
                                                formControlName="opuid" type="text" class="form-control" required
                                                [ngClass]="{ 'is-invalid': c.opuid.invalid && (c.opuid.dirty || c.opuid.touched) }" autocomplete="off" >
                                            <em *ngIf="c.opuid.invalid && (c.opuid.dirty || c.opuid.touched)"
                                                class="error invalid-feedback">
                                                Contractor's Enterprise ID field is required
                                            </em>
                                        </div>
                                        <div class="position-relative form-group"><label for="ssn" class="">SSN/PW Reset
                                                Challenge Word<em class="text-danger">*</em></label><input name="ssn"
                                                formControlName="ssn" type="text" class="form-control" required
                                                maxlength="10"
                                                [ngClass]="{ 'is-invalid': c.ssn.invalid && (c.ssn.dirty || c.ssn.touched) }" autocomplete="off" >
                                            <em *ngIf="c.ssn.invalid && (c.ssn.dirty || c.ssn.touched)"
                                                class="error invalid-feedback">
                                                <ng-container *ngIf="c.ssn.errors.required">
                                                    SSN/PW Reset Challenge Word field is required
                                                </ng-container>
                                                <ng-container
                                                    *ngIf="c.ssn.errors.pattern || c.ssn.errors.minlength || c.ssn.errors.maxlength">
                                                    SSN/PW must be between 5 and 10 chars in length and numeric
                                                </ng-container>
                                            </em>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider row"></div>
                                <div class="d-flex align-items-center col-md-6">
                                    <div class="ml-auto">
                                        <button class="btn btn-primary btn-lg" type="submit"
                                            [disabled]="!chgssnForm.valid">Change</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
