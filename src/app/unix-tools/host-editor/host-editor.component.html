<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
  <app-header></app-header>
  <div class="app-main">
    <app-sidebar></app-sidebar>
    <div class="app-main__outer">
      <div class="app-main__inner">
        <div class="app-page-title">
          <div class="card mb-3 mt-4">
            <div class="card p-4">
              <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                  class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>Unix Host Net Group</div>
              <div class="divider row"></div>
              <form class="p-4" [formGroup]="hostForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="position-relative form-group"><label for="unixnetgroup" class="">Host Net Group
                        Name<em class="text-danger">*</em></label>
                        <ng-select [items]="groups" bindLabel="name" bindValue="id" placeholder="Select an item"
                          formControlName="unixnetgroup" [ngClass]="{ 'is-invalid': c.unixnetgroup.invalid && (c.unixnetgroup.dirty || c.unixnetgroup.touched) }" required>
                      </ng-select>
                      <em *ngIf="c.unixnetgroup.invalid && (c.unixnetgroup.dirty || c.unixnetgroup.touched)"
                        class="error invalid-feedback">
                        Host Net Group Name field is required
                      </em>
                    </div>
                    <div class="position-relative form-group"><label for="op" class="">Action<em
                          class="text-danger">*</em></label>
                      <div class="position-relative form-check">
                        <label class="form-check-label"><input formControlName="op" type="radio" value="add" /> Add
                          Member host</label>
                      </div>
                      <div class="position-relative form-check">
                        <label class="form-check-label"><input formControlName="op" type="radio" value="del" /> Remove
                          Member host</label>
                      </div>
                    </div>
                    <div class="position-relative form-group"><label for="host" class="">Fully qualified DNS name<em
                          class="text-danger">*</em></label>
                      <input formControlName="host" id="host" type="text" class="form-control"
                        [ngClass]="{ 'is-invalid': c.host.invalid && (c.host.dirty || c.host.touched) }" required />
                      <em *ngIf="c.host.invalid && (c.host.dirty || c.host.touched)" class="error invalid-feedback">
                        Fully qualified DNS name field is required
                      </em>
                    </div>
                  </div>
                </div>
                <div class="divider row"></div>
                <div class="d-flex align-items-center col-md-6">
                  <div class="ml-auto">
                    <button class="btn btn-primary btn-lg mr-2" type="submit"
                      [disabled]="!hostForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
