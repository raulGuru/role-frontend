<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sideba" [class.fixed-sidebar] = "isLoggedIn">
    <app-auth-header *ngIf="!isLoggedIn"></app-auth-header>
    <app-header *ngIf="isLoggedIn"></app-header>
    <div class="app-main">
        <app-sidebar *ngIf="isLoggedIn"></app-sidebar>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="card mb-3 mt-4">
                        <div class="card p-4">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>Change Enterprise Password</div>
                            <form class="p-4" [formGroup]="changeForm" (ngSubmit)="onSubmit()">
                                <div class="wrapper">
                                    <div class="col-md-12 text-danger mb-2">Please enter values for all fields to change password.
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group">
                                        <label for="enterpriseId" class="">Enterprise
                                            ID<em class="text-danger">*</em></label>
                                        <input formControlName="opuid" type="text" class="form-control" value=""
                                            [ngClass]="{ 'is-invalid': c.opuid.invalid && (c.opuid.dirty || c.opuid.touched) }"
                                            required [readonly]="isLoggedIn" autocomplete="off">
                                        <em *ngIf="c.opuid.invalid && (c.opuid.dirty || c.opuid.touched)"
                                            class="error invalid-feedback">Enterprise
                                            ID field is required
                                        </em>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="currpassword" class="">Current Password<em class="text-danger">*</em></label><input formControlName="currpassword" id="currpassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': c.currpassword.invalid && (c.currpassword.dirty || c.currpassword.touched) }"
                                            required>
                                        <em *ngIf="c.currpassword.invalid && (c.currpassword.dirty || c.currpassword.touched)"
                                            class="error invalid-feedback">Current Password field is required
                                        </em>
                                    </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="newpassword" class="">New Password<em class="text-danger">*</em></label><input formControlName="newpassword" id="newpassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': c.newpassword.invalid && (c.newpassword.dirty || c.newpassword.touched) }"
                                            required>
                                        <em *ngIf="c.newpassword.invalid && (c.newpassword.dirty || c.newpassword.touched)"
                                            class="error invalid-feedback">New Password field is required
                                        </em>
                                    </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="confirmpassword" class="">Confirm New Password<em class="text-danger">*</em></label><input formControlName="confirmpassword" id="confirmpassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': c.confirmpassword.invalid && (c.confirmpassword.dirty || c.confirmpassword.touched) }"
                                            required>
                                        <em *ngIf="c.confirmpassword.invalid && (c.confirmpassword.dirty || c.confirmpassword.touched)"
                                            class="error invalid-feedback">Confirm New Password field is required
                                        </em>
                                    </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="position-relative form-group"><label for="exampleEmail" class="">Changing the Enterprise password affects many <a href="javascript:void(0);">systems</a></label></div>
                                    </div>
                                </div>
                                <div class="divider row"></div>
                                <div class="d-flex align-items-center col-md-6">
                                    <div class="ml-auto">
                                        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!changeForm.valid">Change</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
