<div class="app-container app-theme-white body-tabs-shadow fixed-header" [class.fixed-sidebar] = "isLoggedIn">
    <app-auth-header *ngIf="!isLoggedIn"></app-auth-header>
    <app-header *ngIf="isLoggedIn"></app-header>
    <div class="app-main">
        <app-sidebar *ngIf="isLoggedIn"></app-sidebar>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="card mb-3 mt-4">
                        <div class="card p-4">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>Register Passphrase</div>
                            <form class="p-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="wrapper">
                                    <div class="col-md-12 text-danger mb-2">A passphrase allows you to reset your password, it is used to identify you.
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group">
                                        <label for="enterpriseId" class="">Enterprise
                                            ID<em class="text-danger">*</em></label>
                                        <input formControlName="opuid" type="text" class="form-control" value=""
                                            [ngClass]="{ 'is-invalid': c.opuid.invalid && (c.opuid.dirty || c.opuid.touched) }"
                                            required [readonly]="isLoggedIn" autocomplete="off">
                                        <em *ngIf="c.opuid.invalid && (c.opuid.dirty || c.opuid.touched)"
                                            class="error invalid-feedback">Enterprise
                                            ID field is required
                                        </em>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="currpassword" class="">Password<em class="text-danger">*</em></label><input formControlName="currpassword" id="currpassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': c.currpassword.invalid && (c.currpassword.dirty || c.currpassword.touched) }"
                                            required>
                                        <em *ngIf="c.currpassword.invalid && (c.currpassword.dirty || c.currpassword.touched)"
                                            class="error invalid-feedback">Password field is required
                                        </em>
                                    </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="newpassphrase" class="">New Passphrase<em class="text-danger">*</em></label><input formControlName="newpassphrase" id="newpassphrase" type="password" class="form-control" [ngClass]="{ 'is-invalid': c.newpassphrase.invalid && (c.newpassphrase.dirty || c.newpassphrase.touched) }"
                                            required>
                                        <em *ngIf="c.newpassphrase.invalid && (c.newpassphrase.dirty || c.newpassphrase.touched)"
                                            class="error invalid-feedback">New Passphrase field is required
                                        </em>
                                    </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="confirmpassphrase" class="">Confirm Passphrase<em class="text-danger">*</em></label><input formControlName="confirmpassphrase" id="confirmpassphrase" type="password" class="form-control" [ngClass]="{ 'is-invalid': c.confirmpassphrase.invalid && (c.confirmpassphrase.dirty || c.confirmpassphrase.touched) }"
                                            required>
                                        <em *ngIf="c.confirmpassphrase.invalid && (c.confirmpassphrase.dirty || c.confirmpassphrase.touched)"
                                            class="error invalid-feedback">Confirm Passphrase field is required
                                        </em>
                                    </div>
                                    </div>
                                </div>
                                <div class="divider row"></div>
                                <div class="d-flex align-items-center col-md-6">
                                    <div class="ml-auto">
                                        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!registerForm.valid">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
