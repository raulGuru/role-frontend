<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <app-auth-header *ngIf="!isLoggedIn"></app-auth-header>
    <app-header *ngIf="isLoggedIn"></app-header>
    <div class="app-main">
        <app-sidebar></app-sidebar>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title" *ngIf="!loader && (profile | json) != '{}'">
                    <div class="card mb-3 mt-4">
                        <div class="card p-4">
                            <div class="row mt-2">
                                <div class="col-md-3">
                                    <h5>Name : &nbsp;</h5>
                                    <h6> {{ profile.cn }}</h6>
                                </div>
                                <div class="col-md-3">
                                    <h5>Title : &nbsp;</h5>
                                    <h6> {{ profile.title }} / {{ profile.o }}</h6>
                                </div>
                                <div class="col-md-3">
                                    <h5>Enterprise ID : &nbsp;</h5>
                                    <h6> {{ profile.uid }}</h6>
                                </div>
                                <div class="col-md-3">
                                    <h5>SHC Email : &nbsp;</h5>
                                    <h6> {{ profile.mail }}</h6>
                                </div>
                                <div class="col-md-3 mt-4">
                                    <h5>Department : &nbsp;</h5>
                                    <h6> {{ profile.departmentnumber }}</h6>
                                </div>
                                <div class="col-md-3 mt-4">
                                    <h5>Manager : &nbsp;</h5>
                                    <h6> {{ profile.manager }}</h6>
                                </div>
                                <div class="col-md-3 mt-4">
                                    <h5>Unit : &nbsp;</h5>
                                    <h6> {{ profile.unit }}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 mt-4">
                        <div class="card p-4">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                                    class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>Contact Information</div>
                            <div class="divider row"></div>
                            <form class="p-4" [formGroup]="settingForm" (ngSubmit)="onSubmit()">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="position-relative form-group"><label for="" class="">Preferred First Name &nbsp;</label>
                                            <label><a href="https://hr.searshc.com/aos/logon.do">Click here to update</a> New: PeopleSoft Associates must update their preferred name through MPI.</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> 
                                        <div class="position-relative form-group"><label for="mailalternateaddress" class="">Alternate Work Email</label>
                                            <input formControlName="mailalternateaddress" id="mailalternateaddress" type="text"
                                                class="form-control" autocomplete="off" />
                                        </div>
                                        <div class="position-relative form-group"><label for="roomnumber" class="">Office location</label>
                                            <input formControlName="roomnumber" id="roomnumber" type="text"
                                                class="form-control" autocomplete="off" />
                                        </div>
                                        <div class="position-relative form-group"><label for="telephonenumber" class="">Office Phone</label>
                                            <input formControlName="telephonenumber" id="telephonenumber" type="text"
                                                class="form-control" autocomplete="off" />
                                        </div>
                                        <div class="position-relative form-group"><label for="mobile" class="">SHC Cell Phone</label>
                                            <input formControlName="mobile" id="mobile" type="text"
                                                class="form-control" autocomplete="off" />
                                        </div>
                                        <div class="position-relative form-group"><label for="blackberryphonenumber" class="">SHC Blackberry</label>
                                            <input formControlName="blackberryphonenumber" id="blackberryphonenumber" type="text"
                                                class="form-control" autocomplete="off" />
                                        </div>
                                        <div class="position-relative form-group"><label for="alternatephonenumber" class="">Alternate Phone</label>
                                            <input formControlName="alternatephonenumber" id="alternatephonenumber" type="text"
                                                class="form-control" autocomplete="off" />
                                        </div>
                                        <div class="position-relative form-group"><label for="fax" class="">Office Fax</label>
                                            <input formControlName="fax" id="fax" type="text"
                                                class="form-control" autocomplete="off" />
                                        </div>
                                        <div class="position-relative form-group"><label for="pager" class="">SHC Pager</label>
                                            <input formControlName="pager" id="pager" type="text"
                                                class="form-control" autocomplete="off" />
                                        </div>
                                    </div>
                                </div>
                                <div class="divider row"></div>
                                <div class="d-flex align-items-center col-md-6">
                                    <div class="ml-auto">
                                        <button class="btn btn-primary btn-lg mr-2" type="submit"
                                            [disabled]="!settingForm.valid">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
