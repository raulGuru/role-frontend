<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <app-header></app-header>

      <div class="app-main__outer">
        <div class="app-main__inner">
          <div class="app-page-title">
            <div class="card mb-3 mt-4 card_height">
              <div class="card-header-tab card-header">
                <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                  <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6">
                  </i>Group View
                </div>
              </div>
              <div class="row p-4">
                <div class="col-md-6">
                  <div class="position-relative form-group">
                    <input type="text" class="form-control" placeholder="Type at least 3 chars to search groups"
                      (input)="findGroups($event.target.value)" [(ngModel)]="searchText" name="searchText"
                      autocomplete="off">
                  </div>
                  <ul class="" *ngIf="groupSearchData.length > 0" style="height:300px; overflow: auto; cursor: pointer;">
                    <li *ngFor="let group of groupSearchData">
                      <a (click)="getGroupDef(group)">{{ group }}</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row p-4" *ngIf="loadContent">
                <div class="col-md-12">
                  <div class="alert fade show alert-success">Group Definition for <b>{{ groupdef?.name }}</b>

                <div class="col-md-12">
                  <table class="mb-0 table table-bordered" *ngIf="groupdef">
                    <tr>
                      <th>Name</th>
                      <td>{{ groupdef?.name }}</td>
                    </tr>
                    <tr>
                      <th>Type</th>
                      <td>{{ groupdef?.type }}</td>
                    </tr>
                    <tr>
                      <th>Description</th>
                      <td>{{ groupdef?.description }}</td>
                    </tr>
                    <tr>
                      <th>dn</th>
                      <td>{{ groupdef?.dn }}</td>
                    </tr>
                    <tr>
                      <th>Created</th>
                      <td>{{ groupdef?.created }}</td>
                    </tr>
                    <tr>
                      <th *ngIf="groupdef?.type === 'filtered'">nsgroupfilter</th>
                      <td *ngIf="groupdef?.type === 'filtered'">{{ groupdef?.nsgroupfilter }}</td>
                    </tr>
                    <tr>
                      <th *ngIf="groupdef?.type === 'nested'">nesting</th>
                      <td *ngIf="groupdef?.type === 'nested'">
                        <ng-container *ngFor="let r of groupdef?.nesting">
                          <a href="javascript:void(0);" (click)="getNestingGroup(r)">{{ r }}</a><br>

                      </td>
                    </tr>
                  </table>
                </div>
