<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <app-header></app-header>
    <div class="app-main">
        <app-sidebar></app-sidebar>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="card mb-3 mt-4 card_height">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6">
                                </i>Distribution List Viewer
                            </div>
                        </div>
                        <div class="row p-4">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                  <label for="searchText" class="">Distribution List Name<em class="text-danger">*</em></label>
                                  <ng-select class="custom-select2" [items]="dls" placeholder="Type atleast 3 chars to search" [(ngModel)]="searchText" (search)="findDls($event)" (close)="getDlDef()">
                                  </ng-select>
                                </div>
                              </div>
                        </div>
                        <div class="row p-4" *ngIf="loadContent">
                            <div class="col-md-12">
                                <div class="alert fade show alert-success">DL Definition for <b>{{ dldef.mail }}</b>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <table class="mb-0 table table-bordered" *ngIf="dldef">
                                    <tr>
                                        <th>Name</th>
                                        <td>{{ dldef.name }}</td>
                                    </tr>
                                    <tr>
                                        <th>dn</th>
                                        <td>{{ dldef.dn }}</td>
                                    </tr>
                                    <tr>
                                        <th>Description</th>
                                        <td>{{ dldef.description }}</td>
                                    </tr>
                                    <tr>
                                        <th>Mail</th>
                                        <td>{{ dldef.mail }}</td>
                                    </tr>
                                    <tr>
                                        <th>Alias</th>
                                        <td>{{ dldef.alias }}</td>
                                    </tr>
                                    <tr>
                                        <th>Member URL</th>
                                        <td>{{ dldef.memberurl }}</td>
                                    </tr>
                                    <tr>
                                        <th>Allowed Senders</th>
                                        <td>{{ dldef.allowedsenders }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
