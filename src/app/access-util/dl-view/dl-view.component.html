<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <app-header></app-header>
    <div class="app-main">
        <app-sidebar></app-sidebar>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="card mb-3 mt-4">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6">
                                </i>Distribution List Viewer
                            </div>
                        </div>
                        <div class="row p-4">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <input type="text" class="form-control"
                                        placeholder="Type at least 3 chars to search DL"
                                        (input)="findDls($event.target.value)" [(ngModel)]="searchText"
                                        name="searchText" autocomplete="off">
                                </div>
                                <ul class="" *ngIf="dlSearchData.length > 0"
                                    style="height:300px; overflow: auto; cursor: pointer;">
                                    <li *ngFor="let dl of dlSearchData">
                                        <a (click)="getDlDef(dl)">{{ dl }}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row p-4" *ngIf="loadContent">
                            <div class="col-md-12">
                                <div class="alert fade show alert-success">DL Definition for <b>{{ dldef.mail }}</b>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <table class="mb-0 table table-bordered" *ngIf="dldef">
                                    <tr>
                                        <th>Name</th>
                                        <td>{{ dldef.name }}</td>
                                    </tr>
                                    <tr>
                                        <th>dn</th>
                                        <td>{{ dldef.dn }}</td>
                                    </tr>
                                    <tr>
                                        <th>Description</th>
                                        <td>{{ dldef.description }}</td>
                                    </tr>
                                    <tr>
                                        <th>Mail</th>
                                        <td>{{ dldef.mail }}</td>
                                    </tr>
                                    <tr>
                                        <th>Alias</th>
                                        <td>{{ dldef.alias }}</td>
                                    </tr>
                                    <tr>
                                        <th>Member URL</th>
                                        <td>{{ dldef.memberurl }}</td>
                                    </tr>
                                    <tr>
                                        <th>Allowed Senders</th>
                                        <td>{{ dldef.allowedsenders }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
